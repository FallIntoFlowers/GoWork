{{template "admin/role/edit_js.html" .}}
<form id="thisForm">
    <input type="hidden" name="Id" id="Id" value="{{.m.Id}}">
    <div class="row margin-top-15">
        <div class="col-md-6">
            <div class="form-group">
                <label>角色中文名</label>
                <input type="text" name="NameCn" class="form-control" placeholder="长度不超过24" value="{{.m.NameCn}}">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>角色英文名</label>
                <input type="text" name="NameEn" class="form-control" placeholder="长度不超过24" value="{{.m.NameEn}}">
            </div>
        </div>
    </div>
    <div class="row margin-top-15">
        <div class="col-md-6">
            <div class="form-group">
                <label>状态</label>
                <select name="Status" id="Status" class="form-control bs-select" >
                    <option value="0">启用</option>
                    <option value="1">禁用</option>
                </select>
            </div>
        </div>
    </div>
</form>
</div>
